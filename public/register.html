<!DOCTYPE html>
<html lang="en"ng-app= "app">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  
  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>register</title>
</head>
<body ng-controller="AppController as iot">

<center><h4> Register</h4></center>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid ">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"><h2>Internet Of Thing</h2></a>
    </div>
 </div>
    

    <form class="navbar-form navbar-right" role="search" ng-submit = "iot.login(log)">
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" ng-model="log.username">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="password" placeholder="Password" ng-model ="log.password">
          </div>
              <button type="submit" class="glyphicon glyphicon-log-in btn btn-success">Login</button> 
              
                                 
    </form>
    </div> 
</nav>
<br><br><br>

 <div class="container">
 <div class="row">

 <div class="col-md-6 col-md-offset-3">
  <form ng-submit = "iot.regis(input)">

   <h2>..Register..</h2>

       <div  class="form-group">
        <br><br>
          <label >Username</label>
           
           <input type="text" ng-model= "input.username"class="form-control" placeholder="username"> 	
       </div>
       <div class="form-group">
           <label  >Password</label>
          
           <input type="text" class="form-control" ng-model="input.password" placeholder="password">
        
       </div>
       
        <div class="form-group">
           <label  >Name</label>
          
           <input type="text" class="form-control" ng-model="input.name" placeholder="name">	
       </div>

      <div class="form-group">
           <label >Lastname</label>
    
           <input type="text" class="form-control" ng-model="input.lastname" placeholder="lastname">
       </div>

       <center><button type="submit" class="btn btn-success glyphicon glyphicon-plus">Add</button></center>

	</div>


</form>
</div>
</div>

</div>


</body>
</html>
