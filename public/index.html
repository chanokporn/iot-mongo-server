<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  
  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>iot</title>
</head>
<body ng-controller="AppController as iot">
  <div class="container">
   <div class="row">
   <div class="col-md-6">
   <form ng-submit = "iot.submit(input)">
       <div class="form-group">
        <br><br>
           <label>iot_id</label>
           <input type="text" ng-model= "input.iot_id"class="form-control" placeholder="iot_id">
       </div>
       <div class="form-group">
           <label>temperature</label>
           <input type="text" class="form-control" ng-model="input.temperature" placeholder="temperature">
       </div>
       
    
        <div class="form-group">
           <label>relative_humidity</label>
           <input type="text" class="form-control" ng-model="input.relative_humidity" placeholder="relative_humidity">
       </div>

          <center><button type="submit" class="btn btn-success">Submit</button></center>
          <br>
         
   </form>
    <center><button  class="btn btn-success"  ng-click = "iot.toRegis()">Register</button></center>
    </div>

        
       <div class="col-md-6">
       <br>
          <input type="text" size ="20%"placeholder="Username">
          <input type="text" size ="20%" placeholder="Password">
          <button type="submit" class="btn btn-success">Login</button>

            <div ng-repeat="show in iot.val">
            <table class="table">
            <br>
              <TR>
                <TH>iot_id</TH>
                <TH>temperature </TH>
                <TH>timestamp</TH>
                <TH>relative_humidity</TH>
                <TH>Delete</TH>
             </TR>
             <TR>
                <TD>{{show.iot_id}}</TD>
                <TD>{{show.temperature}}</TD>
                <TD>{{iot.toThaiDateTime(show.timestamp)}}</TD>
                <TD>{{show.relative_humidity}}</TD>
                <TD><button type="button" size="50" class="glyphicon glyphicon-trash"  ng-click="iot.delete(show._id,$index)"></button></TD>

             </TR>

            </table>

            <!-- <br><br> -->
	             <!-- <b>  iot_id : </b> {{show.iot_id}}<br> -->
	             <!-- <b> temperature : </b> {{show.temperature}}<br> -->
	             <!-- <b> timestamp : </b> {{iot.toThaiDateTime(show.timestamp)}}<br> -->
	             <!-- <b> relative_humidity : </b> {{show.relative_humidity}} -->
               <!-- <button type="button" class="btn btn-danger" ng-click="iot.delete(show._id,$index)">Remove</button> -->

                 <!-- <hr width="80%"size="20"align="left"></hr> -->
            <!-- </div>  -->
       </div>

</div>
 </div>
</body>
</html>
