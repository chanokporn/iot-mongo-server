<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  
  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>iot</title>
</head>
<body ng-controller="AppController as iot">

  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid ">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"><h2>Internet Of Thing</h2></a>
    </div>
 </div>
    

    <form class="navbar-form navbar-right" role="search" ng-submit = "iot.login(log)">
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" ng-model="log.username">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="password" placeholder="Password" ng-model ="log.password">
          </div>
              <button type="submit" class="glyphicon glyphicon-log-in btn btn-success">Login</button> 
              <button type="submit" class="glyphicon glyphicon-user btn btn-info" ng-click = "iot.toRegis()">SignUp</button> </a>
                                 
    </form>
    </div>
   
 
</nav>
<br><br><br><br>
  <div class="container">
   <div class="row">
   <div class="col-md-4">
   <form ng-submit = "iot.submit(input)">
       <div class="form-group">
        <br><br>
           <label>Iot_id</label>
           <input type="text" ng-model= "input.iot_id"class="form-control" placeholder="iot_id">
       </div>
       <div class="form-group">
           <label>Temperature</label>
           <input type="text" class="form-control" ng-model="input.temperature" placeholder="temperature">
       </div>
       
    
        <div class="form-group">
           <label>Relative_humidity</label>
           <input type="text" class="form-control" ng-model="input.relative_humidity" placeholder="relative_humidity">
       </div>

          <center><button type="submit" class="btn btn-primary glyphicon glyphicon-plus">Add</button></center>
          <br>
         
   </form>
</div>
<br>

        
       <div class="col-md-8">
       <br>


           
            <table class="table">
            <br>
            
              <TR align="center">
                <TH >Iot_id</TH>
                <TH >Temperature </TH>
                <TH >Timestamp</TH>
                <TH >Relative_humidity</TH>
                <TH >Delete</TH>
          </TR>
             
            
             <TR align="center"  ng-repeat="show in iot.val">
                <TD>{{show.iot_id}}</TD>
                <TD>{{show.temperature}}</TD>
                <TD>{{iot.toThaiDateTime(show.timestamp)}}</TD>
                <TD>{{show.relative_humidity}}</TD>
                <TD><button type="button" size="50" class="btn btn-danger glyphicon glyphicon-trash"  ng-click="iot.delete(show._id,$index)"></button></TD>

             </TR>

            </table>
       </div>

</div>
 </div>

</body>
</html>
